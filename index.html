<meta name=”viewport” content=”width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=false;” />
<meta name="apple-mobile-web-app-capable" content="yes">
<style>
  body { background: black; color: white; }

  canvas {
    position: fixed;
    width: var(--letterbox-width);
    height: var(--letterbox-height);
    top: var(--letterbox-top);
    left: var(--letterbox-left);
  }

  canvas {
    z-index: 100;
  }

  #main {
    position: fixed;
    z-index: 200;
  }

  .cell-inspector {
    width: 20vw;
    min-width: 16em;
    max-height: 100vh;
    overflow-y: scroll;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
  }

  .cell-inspector::-webkit-scrollbar {
    display: none;
  }

  .cell-inspector-cell {
    display: flex;
    flex-flow: row nowrap;
    transition: opacity 1s, border-color 1s;
    font-size: 14px;
    padding: 4px;
    margin: 2px;
    border: 1px solid rgb(115, 213, 255);
    border-radius: 6px;

    backdrop-filter: blur(5px);
    background: rgba(0, 0, 0, 0.5);
  }

  .cell-inspector-cell.dead {
    text-decoration-line: line-through;
  }

  .cell-inspector-cell.inactive {
    opacity: 0.7;
    border-color: darkgray;
  }

  .cell-inspector-cell-tag {
    text-align: right;
    margin-left: auto;
    margin-right: 0.5em;
    font-family: Menlo;
  }

  .spark-line {
    display: inline-flex;
    flex-flow: row nowrap;
    align-items: flex-end;
    height: 1em;
  }

  .spark-line-value {
    border-top: 1px solid rgb(115, 213, 255);
    background: rgb(115, 183, 255, 0.3);
    width: 1em;
    transition: background-color 1s, border-color 1s;
  }

  .cell-inspector-cell.inactive .spark-line-value {
    border-top: 1px solid darkgray;
    background: darkgray;
  }
</style>
<div id=main></div>
<script src=index.tsx></script>
